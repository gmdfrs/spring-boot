<div class="tab">
    <h2 class="title">Liste Des Comp√©tences</h2>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="NOM" #input>
    </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="No">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="NOM">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>

        <ng-container matColumnDef="MODIFIER">
            <th mat-header-cell *matHeaderCellDef> MODIFIER </th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="openDialog(element)">MODIFIER</button> </td>
          </ng-container>

        <ng-container matColumnDef="SUPPRIMER">
            <th mat-header-cell *matHeaderCellDef> SUPPRIMER </th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button color="warn" (click)="delete(element)">SUPPRIMER</button></td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      
</div>
